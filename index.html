<div id="container">
  <!-- populated by JS-->
</div>
<script src="./data.js"></script>
<script>

  function renderPosts(boston, container) {
    const people = boston.data;
    let descending = people.sort((a, b) => {
      return b[11] - a[11]
    })
    let TopFive = descending.slice(0, 5);
    console.log(TopFive);
    const len = boston.data.length;
    var topSalaryPeople = [];
    topSalaryPeople.unshift(TopFive);
    console.log(topSalaryPeople);//[Array(5)]
    let html = '';
    html +=
      '<li class="post">' + '<p>' + 'Top 5 earners in Boston' + '</p>';
    for (let i = 0; i < len; i++) {
      if (people[i][11] > 182485) {

        html +=
          '<li class="post">' + '<h2>' + people[i][8] + '</h2>' + '<h3>' + people[i][11] + '</h3>';

      }

    }



    container.innerHTML = '<ul id = "data">' + html + '</ul>';
    html +=
      '<li class="post">' + '<p>' + 'People working in the city of Boston who earn over $100,000' + '</p>';

    for (let i = 0; i < len; i++) {
      if (people[i][11] > 100000) {

        html +=
          '<li class="posts">' + '<h2>' + people[i][8] + '</h2>' + '<h3>' + people[i][11] + '</h3>';

      }

    }
    container.innerHTML = '<ul id = "data">' + html + '</ul>';

  }
  renderPosts(boston, document.getElementById('container'));
</script>
